            <script>
			var text_
			var text__
				var text = "aems",
							height = 3,
							size = 12,
							curveSegments = 10,
							bevelThickness = 1,
							bevelSize = 0.3,
							bevelSegments = 3,
							bevelEnabled = true,
							font = undefined
			var renderer = new THREE.WebGLRenderer()
			renderer.setSize(window.innerWidth*0.75, window.innerHeight/5)
			document.body.appendChild(renderer.domElement)
			camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 10, 800);
			camera.position.set(00, 10, 200);
			camera.lookAt(new THREE.Vector3(0, 0, 0))
			var scene = new THREE.Scene()
			scene.fog	= new THREE.FogExp2( 0xd0e0f0, 0.0025 );
			var light333 = new THREE.HemisphereLight(0xffffff, 0x101020, 1.5);
			light333.position.set( 0.75, 1,50, 200 );
			scene.add(light333);
			var geometry = new THREE.SphereGeometry( 10, 32, 32 )
			var material = new THREE.MeshStandardMaterial( )
			var sphere = new THREE.Mesh( geometry, material )
			var light = new THREE.PointLight( 0x20ff00, 1, 0,2 )
			light.position.set( 50, 50, 50 )
			var light2 = new THREE.PointLight( 0xffffff, 1, 0,2 )
			light2.position.set( -10, -10, -20 )
			scene.add( light2 )
			var light3 = new THREE.PointLight( 0xffffff, 1, 0,2 )
			light3.position.set( 0, 0, 90 )
			scene.add( light3 )
			scene.add( light )
			var x =0
			loadFont()
			render()
			function render() {
			requestAnimationFrame( render )
			x+=0.006
			renderer.render(scene, camera)
			camera.position.z = Math.sin(x) * 150;
			camera.position.x = Math.cos(x) * 150;
			camera.lookAt(scene.position)
			}
			function loadFont() {
				var loader = new THREE.FontLoader()
				loader.load( 'public/font/Arkitech Medium_Medium.json', function ( response ) {
				font = response
				createText()
			} )
			}
			function createText() {
				textGeo = new THREE.TextGeometry( 'Roman1 Tech', {
					font: font,
					size: size,
					height: height,
					curveSegments:curveSegments,
					weight: "normal",
					bevelThickness:bevelThickness,
					bevelSize:bevelSize,
					bevelSegments:bevelSegments,
					bevelEnabled:bevelEnabled
			});
				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();
				var material2 = new THREE.MeshStandardMaterial( )
				text_ = new THREE.Mesh(textGeo, material2)
				text_.position.x = -textGeo.boundingBox.max.x/2;
				text_.castShadow = true;
				scene.add(text_)
		}
		</script>
